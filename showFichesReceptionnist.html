<!DOCTYPE html>
<html lang="en">
<head>
<title>OTTOCar</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="css/uniform.css" />
<link rel="stylesheet" href="css/select2.css" />
<link rel="stylesheet" href="css/matrix-style.css" />
<link rel="stylesheet" href="css/matrix-media.css" />
<link rel="stylesheet" href="css/datepicker.css" />
<link rel="stylesheet" href="css/bootstrap-wysihtml5.css" />
<link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
<link rel="stylesheet" href="css/jquery.gritter.css" />
<link rel="stylesheet" href="css/widgets.min.css"/>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>

</head>
<body>

<!-- Modal -->
<div id="addFacture" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Bill</h4>
      </div>
      <div class="modal-body">
      <div class="row-fluid">
      
          <div class="widget-box">
       
        <div class="widget-content nopadding">
          <form action="#" method="get" class="form-horizontal">
            <div class="control-group">
              <label class="control-label">Bill ID :</label>
              <div class="controls">
                <input type="text" class="span11" placeholder="01" disabled/>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Date :</label>
              <div class="controls">
                <input type="text" class="span11" placeholder="01/01/2000" disabled/>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Initial Cost :</label>
              <div class="controls">
                <input type="password"  class="span11" placeholder="0.00" disabled />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Parts Required :</label>
              <div class="controls">
                <input type="text" class="span11" placeholder="SOO MANY" disabled />
              </div>
            </div>
             <div class="control-group">
              <label for="checkboxes" class="control-label">Status : </label>
              <div class="controls">
                <div data-toggle="buttons-radio" class="btn-group">
                  <button id="partAdd" class="btn btn-secondary" type="button">Paid</button>
                  <button id="partDel" class="btn btn-secondary active" type="button">Unpaid</button>
                </div>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-success">Save</button>
            </div>
          </form>
        </div>
          </div>
       
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

    <div class="widget-box">
          <div class="widget-title"> <span class="icon"><i class="fa fa-file-text-o"></i></span>
            <h5>All Files</h5>
            <div style="padding-top: 0.2%"><a class="btn btn-info"  href="createFileReceptionnist.html"><i class="fa fa-plus-circle"></i></a></div>
          </div>
          <div class="widget-content nopadding">
            <table class="table table-bordered data-table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Client</th>
                  <th>Worker</th>
                  <th>Problem Description</th>
                  <th>Diagnocis</th>
                  <th>Solution</th>
                  <th>Repair Type</th>
                  <th>Cost</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
              <tr>
                <td>01/01/2000</td>
                <td>ISSAM Chaouali</td>
                <td>Sebssi</td>
                <td>Danger</td>
                <td>Engine Burnt</td>
                <td>Change entire engine</td>
                <td>Buy new engine</td>
                <td><button type="button" class="btn btn-link" data-toggle="modal" data-target="#addFacture">0,00 TND</button></td>
                <td>Unpayed</td>
              </tr>
              </tbody>
            </table>
          </div>
    </div>

    <hr/>
   

<!--end-Footer-part-->

<script src="js/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/jquery.uniform.js"></script> 
<script src="js/select2.min.js"></script> 
<script src="js/jquery.dataTables.min.js"></script> 
<script src="js/matrix.js"></script> 
<script src="js/matrix.tables.js"></script>
</body>
</html>
