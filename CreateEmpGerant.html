<!DOCTYPE html>
<html lang="en">
<head>
<title>OTTOCar</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="css/colorpicker.css" />
<link rel="stylesheet" href="css/datepicker.css" />
<link rel="stylesheet" href="css/uniform.css" />
<link rel="stylesheet" href="css/select2.css" />
<link rel="stylesheet" href="css/matrix-style.css" />
<link rel="stylesheet" href="css/matrix-media.css" />
<link rel="stylesheet" href="css/bootstrap-wysihtml5.css" />
<link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>

</head>
<body>

<div class="row-fluid">
    <div class="span6">
      
      
      <div class="widget-box">
                <div class="widget-title"> <span class="icon"> <i class="fa fa-file-o"></i> </span>
                    <h5>New Employee</h5>
                </div>
                <div class="widget-content nopadding">
                    <form action="#" method="get" class="form-horizontal">
                        <div class="control-group">
                            <label class="control-label">C.I.N :</label>
                            <div class="controls">
                                <input type="text" class="span11" placeholder="ID Card Number">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">First name :</label>
                            <div class="controls">
                                <input type="text" class="span11" placeholder="First name">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Last name :</label>
                            <div class="controls">
                                <input type="text" class="span11" placeholder="Last name">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Social status :</label>
                            <div class="controls">
                                <input type="text" class="span11" placeholder="(Married, Single ..)">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Address :</label>
                            <div class="controls">
                                <textarea class="span11" placeholder="0 Street New York City"> </textarea>
                            </div>
                        </div>
                         <div class="control-group">
                          <label class="control-label">Date Of Birth :</label>
                          <div class="controls">
                            <input type="text" data-date-format="dd-mm-yyyy" value="" class="datepicker span11">
                        </div>
                        <div class="control-group">
                          <label for="normal" class="control-label">Phone field</label>
                          <div class="controls">
                            <input type="text" id="mask-phone" class="span8 mask text">
                            <span class="help-block blue span8">(999) 999-9999</span> </div>
                        </div>
                        
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
  </div>iv>
    </div>

    <hr/>
   

<!--end-Footer-part-->

<script src="js/jquery.min.js"></script> 
<script src="js/jquery.ui.custom.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/bootstrap-datepicker.js"></script> 
<script src="js/jquery.toggle.buttons.js"></script>         
<script src="js/masked.js"></script> 
<script src="js/jquery.uniform.js"></script> 
<script src="js/select2.min.js"></script> 
<script src="js/matrix.js"></script> 
<script src="js/matrix.form_common.js"></script> 
<script src="js/wysihtml5-0.3.0.js"></script> 
<script src="js/jquery.peity.min.js"></script> 
<script src="js/bootstrap-wysihtml5.js"></script> 
</body>
</html>
