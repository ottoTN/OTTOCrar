<!DOCTYPE html>
<html lang="en">
<head>
<title>OTTOCar</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="css/uniform.css" />
<link rel="stylesheet" href="css/select2.css" />
<link rel="stylesheet" href="css/matrix-style.css" />
<link rel="stylesheet" href="css/matrix-media.css" />
<link rel="stylesheet" href="css/datepicker.css" />
<link rel="stylesheet" href="css/bootstrap-wysihtml5.css" />
<link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
<link rel="stylesheet" href="css/jquery.gritter.css" />
<link rel="stylesheet" href="css/widgets.min.css"/>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>

</head>
<body>

 <div class="row-fluid centre">
  <div class="span10">
    <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="fa fa-file-o"></i> </span>
          <h5>New File</h5>
        </div>
        <div class="widget-content nopadding">
          <form action="#" method="get" class="form-horizontal">
          <div class="control-group">
              <label class="control-label">Create date :</label>
              <div class="controls">
                <input type="text" class="span11" readonly placeholder="01/01/2000" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Problem description :</label>
              <div class="controls">
                <textarea class="span11" readonly placeholder="OMG PROBLEM HALP!"></textarea>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Client Account :</label>
              <div class="controls">
                <input type="text" class="span11" readonly placeholder="Whatever" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Worker : </label>
              <div class="controls">
                <input type="text" class="span11" readonly placeholder="Whatever" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Diagnocis : </label>
              <div class="controls">
                 <textarea class="span11"></textarea>
              </div>
            </div>
             <div class="control-group">
              <label class="control-label">Solution : </label>
              <div class="controls">
                 <textarea class="span11"></textarea>
              </div>
            </div>
             <div class="control-group">
              <label class="control-label">Repair Type : </label>
              <div class="controls">
                 <textarea class="span11"></textarea>
              </div>
            </div>
            <div class="control-group">
              <label for="checkboxes" class="control-label">Replacement Part Necessity : </label>
              <div class="controls">
                <div data-toggle="buttons-radio" class="btn-group">
                  <button id="partAdd" class="btn btn-secondary" type="button">Necessary</button>
                  <button id="partDel" class="btn btn-secondary active" type="button">Unnecessary</button>
                </div>
              </div>
            </div>
            <div id="parts" class="control-group" style="display: none">
              <label class="control-label">Select PART</label>
              <div class="controls">
                <select multiple >
                  <option>First option</option>
                  <option>Second option</option>
                  <option>Third option</option>
                  <option>Fourth option</option>
                  <option>Fifth option</option>
                  <option>Sixth option</option>
                  <option>Seventh option</option>
                  <option>Eighth option</option>
                </select>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-success">Save</button>
            </div>
          </form>
        </div>
      </div>
      </div>
      </div>

    <hr/>
   

<!--end-Footer-part-->

<script src="js/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/jquery.uniform.js"></script> 
<script src="js/select2.min.js"></script> 
<script src="js/jquery.dataTables.min.js"></script> 
<script src="js/matrix.js"></script> 
<script src="js/matrix.tables.js"></script>
<script type="text/javascript">
  $('#partAdd').click(function(){
    $('#parts').show();
  });

  $('#partDel').click(function(){
    $('#parts').hide();
  });
</script>
</body>
</html>
